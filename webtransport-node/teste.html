<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTransport Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }
        button:hover { background: #00cc00; }
        #log {
            background: #000;
            padding: 15px;
            border: 1px solid #00ff00;
            min-height: 400px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 500px;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
<h1>🚀 WebTransport Test Client</h1>

<div>
    <button onclick="connect()">Conectar</button>
    <button onclick="testGetProduct()">Get Product</button>
    <button onclick="testGetAllProducts()">Get All Products</button>
    <button onclick="testCreateProduct()">Create Product</button>
    <button onclick="testNotFound()">Test 404</button>
    <button onclick="clearLog()">Limpar Log</button>
</div>

<div id="log"></div>

<script>
    let transport = null;

    function log(message, type = 'info') {
        const logDiv = document.getElementById('log');
        const line = document.createElement('div');
        line.className = type;
        line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(line);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
        document.getElementById('log').innerHTML = '';
    }

    async function connect() {
        try {
            log('Conectando ao servidor WebTransport...', 'info');

            // IMPORTANTE: Cole aqui o hash do seu certificado
            // Execute: openssl x509 -in certs/cert.pem -outform der | openssl dgst -sha256 -binary | base64
            const certHashBase64 = 'TZSTiuoyMpcCJX9G1AXUgEL39qsU1YW5erWPvJuF5yI=';

            // Converte Base64 para Uint8Array
            const binaryString = atob(certHashBase64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }

            transport = new WebTransport('https://localhost:4003', {
                serverCertificateHashes: [{
                    algorithm: "sha-256",
                    value: bytes
                }]
            });

            await transport.ready;
            log('✅ Conectado com sucesso!', 'success');

            transport.closed.then(() => {
                log('Conexão fechada', 'info');
            }).catch(err => {
                log(`Erro na conexão: ${err.message}`, 'error');
            });

        } catch (error) {
            log(`❌ Erro ao conectar: ${error.message}`, 'error');
            console.error('Detalhes do erro:', error);
        }
    }

    async function sendRequest(action, payload = {}) {
        if (!transport) {
            log('❌ Não conectado! Clique em "Conectar" primeiro.', 'error');
            return;
        }

        try {
            log(`=> Enviando: ${action}`, 'info');
            log(`   Payload: ${JSON.stringify(payload)}`, 'info');

            const stream = await transport.createBidirectionalStream();
            const writer = stream.writable.getWriter();
            const reader = stream.readable.getReader();

            const encoder = new TextEncoder();
            const message = JSON.stringify({ action, payload });
            await writer.write(encoder.encode(message));
            await writer.close();

            const { value } = await reader.read();
            const decoder = new TextDecoder();
            const response = JSON.parse(decoder.decode(value));

            log(`<= Resposta: ${JSON.stringify(response, null, 2)}`, 'success');

        } catch (error) {
            log(`❌ Erro: ${error.message}`, 'error');
            console.error('Detalhes do erro:', error);
        }
    }

    async function testGetProduct() {
        await sendRequest('getProduct', { id: 'prod-1' });
    }

    async function testGetAllProducts() {
        await sendRequest('getAllProducts');
    }

    async function testCreateProduct() {
        await sendRequest('createProduct', {
            name: 'SSD 1TB',
            price: 450.00,
            categoryId: 'cat-1'
        });
    }

    async function testNotFound() {
        await sendRequest('getProduct', { id: 'prod-999' });
    }

    log('Cliente WebTransport pronto. Clique em "Conectar" para começar.', 'info');
</script>
</body>
</html>
